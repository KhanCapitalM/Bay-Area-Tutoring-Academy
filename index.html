    .site-header {
      background-color: #ffffffdd;
      padding: 25px 40px;
      font-size: 28px;
      font-weight: 700;
      color: #1f2a40;

      top: 0;

    .wrapper {
      display: flex;

    }

    h1 {
      font-size: 40px;
      font-weight: 800;
      color: #1f2a40;
      margin-bottom: 15px;
    }

      font-size: 20px;
      color: #3c5a6f;
      margin-bottom: 30px;
    }

    .contact {
      font-size: 18px;
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: inline-block;
      text-align: left;
    }

    .contact p {
      margin: 10px 0;
      font-weight: 600;
    }

    a {
      color: #e91e63;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      color: #007acc;
    }
  </style>
